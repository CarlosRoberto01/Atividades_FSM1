<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/atlantico_curso/FSM1/atividades/atividadesFSM1/desafioRecesso/src/css/style.css">
    <title>Desafio Recesso</title>
</head>

<body>
    <h1>Advinhação inteligente</h1>

    <p>Pense em um numero entre 1 e 100 que irei tentar advinhvar qual o número que você pensou. Vamos começar ?</p>

    <p>Você pensou no número <span id="numero-aleatorio"></span> ?</p>

    <button class="btn-maior">Maior</button>
    <button class="btn-menor">Menor</button>
    <button class="btn-correto">Correto</button>

    <p>Deseja jogar novamente?</p>
    <button class="btn-sim">Sim</button>
    <button class="btn-nao">Não</button>

    <div>
        <p>Cronômetro</p>
        <span id="cronometro-minuto">00 :</span>
        <span id="cronometro-segundo">00</span>
    </div>
    <script src="/atlantico_curso/FSM1/atividades/atividadesFSM1/desafioRecesso/src/js/script.js"></script>
</body>

</html>
